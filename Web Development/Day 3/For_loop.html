<html>
    <head>
        <title>For Loop</title> 
    </head>
    <body>
        <h1>For Loop</h1>
        <p>For loop is used to execute a block of code a number of times</p>
        <script>
            let n = prompt("Enter a number:");
            for (var i = 1; i <= n; i++) {
                document.write(i + ". " + Math.random()*100000 + "<br>");
            }
        </script>
</html>
